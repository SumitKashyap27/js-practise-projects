<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">
        var ch = prompt("enter the character", "enter..");
        switch(ch)
        {
            case 'a':
            document.write("A is a vowel");
            break;
            case 'e':
            document.write("E is a vowel");
            break;
            case 'i':
            document.write("I is a vowel");
            break;
            case 'o':
            document.write("O is a vowel");
            break;
            case 'u':
            document.write("U is a vowel");
            break;
            default:
                document.write("special character/consonant");
                break;

        }

        
    </script>
</head>
<body>
    
</body>
</html>
