    <script type="text/javascript">
        console.clear();
        //const sum = (num1, num2) => console.log(num1 + num2);
        const mSum = (num1, num2  ,...args) => {
            console.log(num1);
            console.log(num2);
            console.log(args);

            let sum = num1+num2;
            for(let i=0; i<args.lenght; i++)

                sum += args[i]
            }
            console.log(sum);
        }
        mSum(1, 2, 3, 4, 5);
    </script>
