<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>form js</title>
</head>
<body class="loginbox" align="center">
    <h1>Create your Account</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td class="formheads">Name</td>
        
        <td><input type="text" placeholder="Enter your name" id="n1"></td></tr>
        <tr>
            <td class="formheads">email</td>
        
        <td><input type="text" placeholder="Enter your email" id="e1"></td></tr>
        <tr>
            <td class="formheads">Set password</td>
        
        <td><input type="password" placeholder="set a password" id="p1"></td></tr>
        <tr>
            <td class="formheads">Confirm password</td>
        
        <td><input type="password" placeholder="Confirm your password" id="p2"></td></tr>
        
    </table>
    <input type="submit" value="create" onClick="create_account()"/>

    
</body>
</html>
