<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">
        var i;

        document.write("break at 5"+"<br/>")
        for(i = 0; i <= 10; i++){
            if(i==5)
            break;
            document.write("i="+ i + "<br/>");
        }
        
        document.write("<br/>");
        document.write("<br/>");
        document.write("continue by skipping five"+"<br/>")
        for(i = 0; i <= 10; i++){
            if(i==5)
            continue;
            document.write("i="+ i + "<br/>");
        }

    </script>
</head>
<body>
    
</body>
</html>
