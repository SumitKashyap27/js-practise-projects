 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 </head>
 <body>
    <script type="text/javascript">
        console.clear();
        const numArr = [1, 2, 3, 4, 5, 6, 7];
        const resultArr1 = numArr.filter(item=>{
            console.log(item);
            return true;//if true it will add all numbers to result array 
        })
        const resultArr2 = numArr.filter(item=>{
            console.log(item);
            return false;//if false it will not add numbers to result array 
        })
        console.log("result arr =>", resultArr1);
        console.log("result arr =>", resultArr2);
    </script>
    
 </body>
 </html>
