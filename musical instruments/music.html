<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS piano</title>
    <link href="music.css" rel="stylesheet">
    <link href="images/fevicon/top-view-piano-keys.jpg" rel="shortcut icon">
</head>
<body>
    <div class="title"><u>Javascript piano</u></div>
    <div class="piano">
        <div class="key white" data-note="C">A</div>
        <div class="key black" data-note="Cs">W</div>
        <div class="key white" data-note="D">S</S></div>
        <div class="key black" data-note="Ds">E</div>
        <div class="key white" data-note="E">D</div>
        <div class="key white" data-note="F">F</div>
        <div class="key black" data-note="Fs">R</div>
        <div class="key white" data-note="G">G</div>
        <div class="key black" data-note="Gs">T</div>
        <div class="key white" data-note="A">H</div>
        <div class="key black" data-note="As">Y</div>
        <div class="key white" data-note="B">J</div>
        <div class="key white" data-note="C">A</div>
        <div class="key black" data-note="Cs">W</div>
        <div class="key white" data-note="D">S</S></div>
        <div class="key black" data-note="Ds">E</div>
        <div class="key white" data-note="E">D</div>
        <div class="key white" data-note="F">F</div>
        <div class="key black" data-note="Fs">R</div>
        <div class="key white" data-note="G">G</div>
        <div class="key black" data-note="Gs">T</div>
        <div class="key white" data-note="A">H</div>
        <div class="key black" data-note="As">Y</div>
        <div class="key white" data-note="B">J</div>
    </div>
    <!-- sound for piano keys. -->
    <audio src="musical notes/C4.mp3" id="C"></audio>
    <audio src="musical notes/Cs4.mp3" id="Cs"></audio>
    <audio src="musical notes/D4.mp3" id="D"></audio>
    <audio src="musical notes/Ds4.mp3" id="Ds"></audio>
    <audio src="musical notes/E4.mp3" id="E"></audio>
    <audio src="musical notes/F4.mp3" id="F"></audio>
    <audio src="musical notes/Fs4.mp3" id="Fs"></audio>
    <audio src="musical notes/G4.mp3" id="G"></audio>
    <audio src="musical notes/Gs4.mp3" id="Gs"></audio>
    <audio src="musical notes/A4.mp3" id="A"></audio>
    <audio src="musical notes/As4.mp3" id="As"></audio>
    <audio src="musical notes/B4.mp3" id="B"></audio>

    <script src="music.js"></script>
    <!--  for guitar -->

</body>
</html>
