</head>
<body>
    <script type="text/javascript">
        console.clear();
        function greetings(name) {
            return `welcome ${name}`;
        }
        const mgreetings = (name,age) => {
            return `welcome ${name} ${age}`;
        }
        console.log(greetings('sumit'))
        console.log(mgreetings('sumit',28))
    </script>
    
</body>
